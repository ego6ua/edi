<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 onmouseover='pl(this)' onmouseout='en(this)'> Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
		function pl(x) {
			x.innerHTML='Kije i kamienie mogą połamać moje kości, ale słowa nigdy mnie nie skrzywdzą.'
		}

		function en(x) {
			x.innerHTML='Sticks and stones may break my bones, but words will never harm me.'
		}
			// a JavaScript code here ...
			
			// Translation:
			// Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią

		

		</script>
	</body>
</html>
